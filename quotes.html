<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes - JB Kang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 50px;
        }

        .nav {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            font-size: 0.95rem;
            line-height: 1;
        }

        .nav-home-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .home-circle {
            width: 12px;
            height: 12px;
            background-color: #FF6600;
            border-radius: 50%;
            margin-right: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .home-circle:hover {
            transform: scale(1.2);
        }

        .nav-home {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            line-height: 1;
        }

        .nav-home:hover {
            color: #000;
            border-bottom-color: #FF6600;
        }

        .nav-arrow {
            color: #666;
            margin-right: 20px;
            font-size: 0.95rem;
            line-height: 1;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            line-height: 1;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: #000;
            border-bottom-color: #FF6600;
        }

        .nav-links a.current {
            color: #000;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #000;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .intro {
            font-size: 1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 600px;
        }

        /* Quote Display */
        .quote-display {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            padding: 60px 0;
        }

        .current-quote {
            margin-bottom: 40px;
        }

        .quote-text {
            font-size: 1.6rem;
            font-weight: 400;
            line-height: 1.5;
            color: #000;
            margin-bottom: 32px;
            letter-spacing: -0.01em;
        }

        .quote-attribution {
            text-align: center;
        }

        .quote-author {
            font-size: 0.95rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 6px;
        }

        .quote-source {
            font-size: 0.9rem;
            color: #999;
            font-weight: 400;
        }

        /* Quote Controls */
        .quote-controls {
            border-top: 1px solid #e0e0e0;
            padding-top: 30px;
        }

        .next-note-btn {
            background: transparent;
            color: #666;
            border: none;
            padding: 8px 16px;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .next-note-btn:hover {
            color: #000;
        }

        .next-note-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-arrow {
            font-size: 0.9rem;
            color: #999;
            transition: all 0.2s ease;
        }

        .next-note-btn:hover .btn-arrow {
            color: #FF6600;
            transform: translateX(2px);
        }

        /* Loading State */
        .loading .current-quote {
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        /* Fade Transition */
        .fade-transition {
            transition: opacity 0.4s ease;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .nav {
                font-size: 0.9rem;
            }

            .quote-text {
                font-size: 1.4rem;
            }

            .quote-display {
                padding: 40px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="nav">
            <div class="nav-home-container">
                <div class="home-circle"></div>
                <a href="index.html" class="nav-home">JB Kang</a>
            </div>
            <span class="nav-arrow">←</span>
            <div class="nav-links">
                <a href="imperfect-work.html">Work</a>
                <a href="perfect-objects.html">Objects</a>
                <a href="quotes.html" class="current">Quotes</a>
                <a href="mailto:betonchange@gmail.com">Contact</a>
            </div>
        </nav>

        <h1>Quotes</h1>
        
        <div class="intro">
            Thoughts worth sharing.
        </div>
    </div>

    <div class="quote-display" id="quoteDisplay">
        <div class="current-quote">
            <div class="quote-text fade-transition" id="quoteText">
                "Loading your quotes..."
            </div>
            <div class="quote-attribution fade-transition" id="quoteAttribution">
                <div class="quote-author" id="quoteAuthor" style="display: none;">
                </div>
                <div class="quote-source" id="quoteSource" style="display: none;">
                </div>
            </div>
        </div>

        <div class="quote-controls">
            <button class="next-note-btn" id="nextNoteBtn" onclick="getRandomQuote()">
                next quote
                <span class="btn-arrow">→</span>
            </button>
        </div>
    </div>

    <script>
        let quotes = [];
        let currentQuoteIndex = 0;

        // Fetch quotes from Vercel function (which calls Notion API)
        async function fetchQuotesFromNotion() {
            try {
                // This calls your Vercel function
                const response = await fetch('/api/quotes');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message || 'API returned an error');
                }
                
                console.log('Successfully loaded quotes from Notion:', data.quotes);
                return data.quotes;
                
            } catch (error) {
                console.error('Error fetching quotes:', error);
                
                // Fallback quotes if API fails
                return [
                    {
                        text: "Design is not just what it looks like and feels like. Design is how it works.",
                        author: "Steve Jobs",
                        occupation: "CEO",
                        source: "New York Times Interview, 2003"
                    },
                    {
                        text: "The only way to do great work is to love what you do.",
                        author: "Steve Jobs", 
                        occupation: "CEO",
                        source: "Stanford Commencement Address, 2005"
                    },
                    {
                        text: "Less is better",
                        author: "Dieter Rams",
                        occupation: "Designer",
                        source: "Ten Principles of Good Design"
                    },
                    {
                        text: "Just enough",
                        author: "Hara Kenya",
                        occupation: "Designer", 
                        source: "Designing Design, 2007"
                    }
                ];
            }
        }

        function getRandomQuote() {
            if (quotes.length === 0) {
                console.log('No quotes available');
                return;
            }

            const quoteDisplay = document.getElementById('quoteDisplay');
            const quoteText = document.getElementById('quoteText');
            const quoteAttribution = document.getElementById('quoteAttribution');
            const quoteAuthor = document.getElementById('quoteAuthor');
            const quoteSource = document.getElementById('quoteSource');
            const nextNoteBtn = document.getElementById('nextNoteBtn');

            // Add loading state
            quoteDisplay.classList.add('loading');
            nextNoteBtn.disabled = true;
            nextNoteBtn.innerHTML = 'loading...';

            // Fade out current quote
            quoteText.style.opacity = '0';
            quoteAttribution.style.opacity = '0';

            // Get random quote (avoiding the current one)
            setTimeout(() => {
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * quotes.length);
                } while (randomIndex === currentQuoteIndex && quotes.length > 1);

                currentQuoteIndex = randomIndex;
                const selectedQuote = quotes[randomIndex];

                // Update content after fade out
                setTimeout(() => {
                    quoteText.textContent = `"${selectedQuote.text}"`;
                    
                    // Format: Author, Occupation
                    let authorText = '';
                    if (selectedQuote.author && selectedQuote.author.trim()) {
                        authorText = selectedQuote.author;
                        if (selectedQuote.occupation && selectedQuote.occupation.trim()) {
                            authorText += `, ${selectedQuote.occupation}`;
                        }
                    }
                    
                    // Format: Source (no brackets, just clean text)
                    let sourceText = '';
                    if (selectedQuote.source && selectedQuote.source.trim()) {
                        sourceText = selectedQuote.source;
                    }
                    
                    // Show/hide author and source based on availability
                    if (authorText) {
                        quoteAuthor.textContent = authorText;
                        quoteAuthor.style.display = 'block';
                    } else {
                        quoteAuthor.style.display = 'none';
                    }
                    
                    if (sourceText) {
                        quoteSource.textContent = sourceText;
                        quoteSource.style.display = 'block';
                    } else {
                        quoteSource.style.display = 'none';
                    }
                    
                    // Fade in new quote
                    quoteText.style.opacity = '1';
                    quoteAttribution.style.opacity = '1';
                    
                    // Remove loading state and restore button with arrow
                    quoteDisplay.classList.remove('loading');
                    nextNoteBtn.disabled = false;
                    nextNoteBtn.innerHTML = 'next quote <span class="btn-arrow">→</span>';
                }, 200);
            }, 400);
        }

        // Load quotes on page load
        document.addEventListener('DOMContentLoaded', async function() {
            // Fetch quotes from Vercel function
            quotes = await fetchQuotesFromNotion();
            
            // Load initial random quote
            setTimeout(() => {
                getRandomQuote();
            }, 300);
        });

        // Home circle click functionality
        document.querySelector('.home-circle').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
