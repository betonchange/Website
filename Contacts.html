<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - JB Kang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 50px;
        }
        
        .nav {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }
        
        .nav-home-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .home-circle {
            width: 12px;
            height: 12px;
            background-color: #FF6600;
            border-radius: 50%;
            margin-right: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .home-circle:hover {
            transform: scale(1.2);
        }
        
        .nav-home {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .nav-home:hover {
            color: #000;
            border-bottom-color: #FF6600;
        }
        
        .nav-arrow {
            color: #666;
            margin-right: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .nav-links a:hover {
            color: #000;
            border-bottom-color: #FF6600;
        }
        
        .nav-links a.current {
            color: #000;
        }
        
        /* CONSISTENT HEADER STYLING */
        .page-title {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 25px;
            color: #000;
            letter-spacing: -0.02em;
        }
        
        .intro {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 60px;
            max-width: 700px;
        }
        
        /* CONTACT LIST STYLING */
        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 500px;
        }
        
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.2s ease;
        }
        
        .contact-item:hover {
            padding-left: 10px;
            border-bottom-color: #FF6600;
        }
        
        .contact-label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #000;
        }
        
        .contact-link {
            color: #666;
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid transparent;
        }
        
        .contact-link:hover {
            color: #FF6600;
            border-bottom-color: #FF6600;
        }
        
        .contact-arrow {
            color: #666;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            padding: 5px;
        }
        
        .contact-arrow:hover {
            color: #FF6600;
            transform: translateX(3px);
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
            
            .intro {
                font-size: 1rem;
                margin-bottom: 40px;
            }
            
            .nav {
                font-size: 0.9rem;
                flex-wrap: nowrap;
            }
            
            .nav-home-container {
                margin-right: 5px;
                flex-shrink: 0;
            }
            
            .nav-home {
                white-space: nowrap;
            }
            
            .nav-arrow {
                margin-right: 5px;
                flex-shrink: 0;
            }
            
            .nav-links {
                gap: 5px;
                flex-shrink: 1;
            }
            
            .nav-links a {
                white-space: nowrap;
            }
            
            .contact-list {
                gap: 20px;
            }
            
            .contact-item {
                padding: 15px 0;
            }
            
            .contact-item:hover {
                padding-left: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="nav">
            <div class="nav-home-container">
                <div class="home-circle"></div>
                <a href="https://jb-kang.com/index" class="nav-home">JB&nbsp;Kang</a>
            </div>
            <span class="nav-arrow">←</span>
            <div class="nav-links">
                <a href="https://jb-kang.com/imperfect-work">Work</a>
                <a href="https://jb-kang.com/perfect-objects">Objects</a>
                <a href="https://jb-kang.com/quotes">Quotes</a>
                <a href="https://jb-kang.com/contacts" class="current">Contact</a>
            </div>
        </nav>

        <h1 class="page-title">Contact</h1>
        
        <div class="intro">
            Let's connect and create something meaningful together. My preferred channel is email.
        </div>
    </div>

    <div class="contact-list">
        <div class="contact-item">
            <span class="contact-label">Email</span>
            <a href="mailto:betonchange@gmail.com" class="contact-link">betonchange@gmail.com</a>
        </div>
        
        <div class="contact-item">
            <span class="contact-label">LinkedIn</span>
            <a href="https://www.linkedin.com/in/betonchange" target="_blank" rel="noopener noreferrer" class="contact-arrow">→</a>
        </div>
        
        <div class="contact-item">
            <span class="contact-label">Instagram</span>
            <a href="https://instagram.com/betonchange" target="_blank" rel="noopener noreferrer" class="contact-arrow">→</a>
        </div>
        
        <div class="contact-item">
            <span class="contact-label">Resume</span>
            <a href="resume.pdf" target="_blank" class="contact-arrow">→</a>
        </div>
    </div>

    <script>
        // Home circle click functionality
        document.querySelector('.home-circle').addEventListener('click', function() {
            window.location.href = 'https://jb-kang.com/index';
        });
    </script>

</body>
</html>
